[package]
name = "swiftide-docker-executor"
version = "0.4.2"
description = "A docker executor for swiftide agent tools"
license = "MIT"
readme = "README.md"
keywords = ["llm", "rag", "ai", "data", "openai"]
homepage = "https://swiftide.rs"
repository = "https://github.com/bosun-ai/swiftide-docker-executor"
edition = "2021"
build = "build.rs"

[dependencies]
swiftide-core = "0.18"

bollard = { version = "0.18" }
thiserror = "2.0"
async-trait = "0.1"
ignore = "0.4"
walkdir = "2.5"
tokio-tar = "0.3"
uuid = { version = "1.12", features = ["v4"] }
tracing = "0.1"
indoc = "2.0"
anyhow = "1.0"
dirs = "6.0"
tempfile = "3.15"
http-body-util = "0.1.2"
flate2 = "1.0"
tokio.workspace = true

tonic.workspace = true
prost.workspace = true

[build-dependencies]
tonic-build = { workspace = true }


[dev-dependencies]
swiftide-agents = "0.18"
test-log = { version = "0.2", features = ["trace"] }
insta = { version = "1.42.1", features = ["filters"] }
